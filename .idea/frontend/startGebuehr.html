<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Startgebühr überweisen</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="menu.js"></script> <!-- Füge den Verweis auf das zentrale Menü-Javascript ein -->
</head>
<body>

<div class="content">
  <h1>Startgebühr überweisen</h1>
  <p>Hier können Sie die Startgebühr für die Laufveranstaltung überweisen.</p>

  <form action="/zahlung" method="post">
    <label for="betrag">Betrag (in Euro):</label>
    <input type="number" id="betrag" name="betrag" required><br>

    <label for="iban">IBAN:</label>
    <input type="text" id="iban" name="iban" required><br>

    <button type="submit">Überweisen</button>
  </form>
</div>
</body>
</html>
