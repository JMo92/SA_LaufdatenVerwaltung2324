<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Läufer-Anmeldung</title>
    <script src="menu.js"></script> <!-- Füge den Verweis auf das zentrale Menü-Javascript ein -->
</head>
<body>
<div class="content">
    <h1>Läufer-Anmeldung</h1>
<form action="/anmeldung" method="post">
    <label for="vorname">Vorname:</label>
    <input type="text" id="vorname" name="vorname" required><br>

    <label for="nachname">Nachname:</label>
    <input type="text" id="nachname" name="nachname" required><br>

    <label for="adresse">Adresse:</label>
    <input type="text" id="adresse" name="adresse" required><br>

    <label for="geschlecht">Geschlecht:</label>
    <select id="geschlecht" name="geschlecht">
        <option value="männlich">Männlich</option>
        <option value="weiblich">Weiblich</option>
        <option value="anderes">Anderes</option>
    </select><br>

    <label for="geburtsjahr">Geburtsjahr:</label>
    <input type="number" id="geburtsjahr" name="geburtsjahr" required><br>

    <label for="verein">Vereinszugehörigkeit:</label>
    <input type="text" id="verein" name="verein"><br>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="sms">SMS-Benachrichtigungen:</label>
    <input type="checkbox" id="sms" name="sms"><br>

    <label for="laufveranstaltung">Laufveranstaltung:</label>
    <select id="laufveranstaltung" name="laufveranstaltung">
        <option value="marathon">Marathon</option>
        <option value="halbmarathon">Halbmarathon</option>
        <option value="10k">10k Lauf</option>
    </select><br>

    <button type="submit">Anmelden</button>
</form>
</div>
</body>
</html>
